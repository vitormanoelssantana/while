<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some - os. O programa para quando o usuário inserir 0 e então exibe a soma total.
    */
    
    //ENTRADA
    let soma = 0;
    let numero = Number (prompt(`Informe um número: \n Para encerrar digite 0:`));

    //PROCESSSAMENTO
    while (numero !== 0){
        soma += numero
        numero = Number (prompt(`Informe outro número: \n Para encerrar digite 0:`));
    }
     
    //SAÍDA
    alert(`A soma dos números é: ${soma}.`);

</script>
