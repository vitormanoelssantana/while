<script>
    /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */


    //PROCESSAMENTO
    let nome = prompt (`Informe seu nome:`);
    let letras = nome.length;
    
    while (letras <= 3){
        nome = prompt (`Informe um nome acima de 3 caracteres:`);
    }

    let idade = Number (prompt (`Informe sua idade:`));
    while (idade < 0 || idade > 150){
        idade = Number (prompt(`Informe uma idade válida:`));
    }

    let salario = Number (prompt (`Informe o seu salário:`));
    while (salario < 0){
        salario = Number (prompt(`Informe um salário maior que 0:`));
    }

    let sexo = prompt (`Informe seu sexo (f = feminino; m = masculino)`);
    while (sexo != "f" && sexo != "m"){
        sexo = prompt (`Informe seu sexo corretamente:`);
    }

    let estadocivil = prompt (`Informe seu estado civil (solteiro/a = s; casado/a = c; viuvo/a = v; divorciado/a = d)`);
    while (estadocivil != "s" || estadocivil != "c" || estadocivil != "v" || estadocivil != "d"){
        estadocivil = prompt (`Informe seu estado civil:`);
    }
    //SAÍDA

</script>
